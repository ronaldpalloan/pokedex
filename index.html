<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Aldrich&display=swap" rel="stylesheet">
	<!-- Font Awesome Icon -->
	<script src="https://kit.fontawesome.com/071d80a13d.js" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="style.css">
	<title>Pokedex</title>
</head>
<body>

<!-- Header -->
<header class="container">
	<img src="img/logo.png" alt="">
</header>

<!-- Search and Random Button -->
<div class="container">
	<div class="search-button">
		<label for="searchInput">Search a Pokemon!</label>
		<div class="input-control">
			<input type="text" id="searchInput" placeholder="Enter pokemon name or ID">
			<button type="submit" id="searchButton"><i class="fa-solid fa-magnifying-glass"></i></button>
		</div>

		<div class="random-button">
			Random Pokemon
		</div>
	</div>
</div>

<!-- Pokemon Card -->
<div class="container pokemon-card hidden">
	<h4 id="pokemonID">1</h4>
	<h2 id="pokemonName">Pikachu</h2>

	<!-- Type -->
	<div class="pokemon-type-container">
		<!-- <div class="pokemon-type">Grass</div>
		<div class="pokemon-type">Poison</div> -->
	</div>

	<!-- Image -->
	<div class="pokemon-image">
		<img id="pokemonImage" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/3.png" alt="">
	</div>

	<!-- Stats -->
	<div class="pokemon-stats">
		<!-- Row 1 -->
		<div class="row">
			<div class="stats">
				<h3>Attack</h3>
				<p id="pokemonAttack">101</p>
			</div>
			<div class="stats">
				<h3>Defense</h3>
				<p id="pokemonDefense">150</p>
			</div>
		</div>
		<!-- Row 2 -->
		<div class="row">
			<div class="stats">
				<h3>Sp. Attack</h3>
				<p id="pokemonSpattack">101</p>
			</div>
			<div class="stats">
				<h3>Sp. Defense</h3>
				<p id="pokemonSpdefense">150</p>
			</div>
		</div>
		<!-- Row 3 -->
		<div class="row">
			<div class="stats">
				<h3>Speed</h3>
				<p id="pokemonSpeed">101</p>
			</div>
		</div>
	</div>
</div>

<!-- Next-previous -->
<div id="prevNextContainer" class="container hidden">
	<div class="next-prev">
		<div id="pokemonPrevious">Previous</div>
		<div id="pokemonNext">Next</div>
	</div>
</div>

<script src="script.js"></script>	
</body>
</html>
